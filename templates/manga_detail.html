<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ manga.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://wallpapercave.com/wp/wp12284333.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .card {
            width: 100%;
            max-width: 1500px;
            margin: auto;
            min-height: 400px;
            max-height: 800px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.95);
            border: 5px solid black;
            border-radius: 10px;
            box-shadow: 5px 5px 0px black;
        }

        .card-title {
            font-weight: bold;
            font-size: 2rem;
            text-shadow: 2px 2px 0px gray;
        }

        .btn-manga {
            background: black;
            color: white;
            border: 2px solid white;
        }

        .btn-manga:hover {
            background: white;
            color: black;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <a href="{{ url_for('home') }}" class="btn btn-manga mb-3">‚¨Ö Back to Home</a>
        <div class="card p-4">
            <div class="card-body">
                <h2 class="card-title">üìñ {{ manga.title }}</h2>
                <h5 class="text-muted">‚úçÔ∏è Author: {{ manga.author }}</h5>
                <p><strong>‚≠ê Rating:</strong> {{ manga.rating }}/10</p>
                <p><strong>üìö Genre:</strong> {{ manga.genre }}</p>
                <p class="card-text">üìú {{ manga.description }}</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <form action="{{ url_for('favorite_manga', id=manga.id) }}" method="get">
        <button type="submit" class="btn btn-warning">
            {% if manga in current_user.favorites|map(attribute='manga') %}
            ‚òÖ Remove from Favorites
            {% else %}
            ‚òÜ Add to Favorites
            {% endif %}
        </button>
    </form>

</body>

</html>

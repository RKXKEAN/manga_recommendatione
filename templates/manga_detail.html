<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ manga.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-4">
        <a href="{{ url_for('home') }}" class="btn btn-secondary mb-3">Back to Home</a>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{ manga.title }}</h2>
                <h5 class="text-muted">Author: {{ manga.author }}</h5>
                <p><strong>Rating:</strong> ‚≠ê {{ manga.rating }}/10</p>
                <p><strong>Genre:</strong> {{ manga.genre }}</p>
                <p class="card-text">{{ manga.description }}</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

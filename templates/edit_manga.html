<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Manga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/white-paper.png');
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #222;
            font-weight: 700;
            text-transform: uppercase;
            border-bottom: 2px solid #ff4081;
            padding-bottom: 10px;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }

        .btn {
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #ff4081;
            border-color: #ff4081;
        }

        .btn-secondary {
            background-color: #ccc;
            border-color: #aaa;
        }

        .btn-primary:hover {
            background-color: #ff79b0;
            border-color: #ff79b0;
        }

        .btn-secondary:hover {
            background-color: #b0b0b0;
            border-color: #999;
        }

        .manga-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://your-manga-background-image-url.com');
            /* Replace with your manga background image */
            background-size: cover;
            opacity: 0.1;
            /* Light background image for subtle effect */
            z-index: 0;
        }

        .form-container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="manga-bg"></div>
        <div class="form-container">
            <h2>Edit Manga</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ manga.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4"
                        required>{{ manga.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating (0-10)</label>
                    <input type="number" class="form-control" id="rating" name="rating" min="0" max="10" step="0.1"
                        required>
                </div>
                <div class="mb-3">
                    <label for="genre" class="form-label">Genre</label>
                    <input type="text" class="form-control" id="genre" name="genre" required>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" name="author" value="{{ manga.author }}"
                        required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

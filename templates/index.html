<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 class="mt-5">Manga List</h2>
        <a href="{{ url_for('add_manga') }}" class="btn btn-primary mb-3">Add New Manga</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Rating</th>
                    <th>Description</th>
                    <th>Actions</th> <!-- เพิ่มคอลัมน์สำหรับปุ่มลบ -->
                </tr>
            </thead>
            <tbody>
                {% for manga in mangas %}
                <tr>
                    <td>{{ manga.title }}</td>
                    <td>{{ manga.author }}</td>
                    <td>{{ manga.genre }}</td>
                    <td>{{ manga.rating }}</td>
                    <td>{{ manga.description }}</td>
                    <td>
                        <a href="{{ url_for('delete_manga', id=manga.id) }}" class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete this manga?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

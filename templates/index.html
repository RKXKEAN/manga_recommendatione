<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Manga Recommendations</h1>
        <div class="row">
            {% for manga in manga_list %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ manga.title }}</h5>
                        <p class="card-text"><strong>Author:</strong> {{ manga.author }}</p>
                        <p class="card-text"><strong>Genre:</strong> {{ manga.genre }}</p>
                        <p class="card-text"><strong>Rating:</strong> {{ manga.rating }}</p>
                        <a href="/manga/{{ manga.id }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

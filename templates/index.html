{% extends 'base.html' %}

{% block content %}
<h1>Manga List</h1>
<a href="{{ url_for('add_manga') }}" class="btn btn-primary mb-3">Add Manga</a>
<ul class="list-group">
    {% for manga in mangas %}
    <li class="list-group-item">
        <a href="{{ url_for('manga_detail', manga_id=manga.id) }}">{{ manga.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}

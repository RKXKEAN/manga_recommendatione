<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Manga Recommendation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://www.pixelstalk.net/wp-content/uploads/images6/Aesthetic-Manga-Wallpaper-HD.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        .login-title {
            font-family: 'Oswald', sans-serif;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background: #ff4d4d;
            border: none;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-primary:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        a {
            color: #ffcc00;
        }

        a:hover {
            color: #ff9900;
        }

        /* Glow effect for input fields */
        .form-control:focus {
            border-color: #ff4d4d;
            box-shadow: 0px 0px 10px rgba(255, 77, 77, 0.7);
        }

        /* Shake animation */
        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-4 login-container text-center">
            <h1 class="login-title">MyMangaVerse</h1>
            <h2 class="login-title">Register</h2>
            <!-- แสดงข้อความแจ้งเตือน -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger">{{ messages[0] }}</div>
            {% endif %}
            {% endwith %}
            <form id="registerForm" method="POST">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="mt-3">Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            if (username === "" || password === "") {
                event.preventDefault();
                let form = document.querySelector(".login-container");
                form.classList.add("shake");
                setTimeout(() => form.classList.remove("shake"), 300);
            }
        });
    </script>
</body>

</html>

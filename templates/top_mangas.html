<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Mangas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://wallpapercave.com/wp/wp6448379.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: black;
        }

        .title-box {
            border: 5px solid black;
            display: inline-block;
            padding: 10px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 5px 5px 0px black;
        }

        .table {
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid black;
            box-shadow: 5px 5px 0px black;
        }

        .table th,
        .table td {
            border: 3px solid black !important;
        }

        .btn-manga {
            background: black;
            color: white;
            border: 2px solid white;
        }

        .btn-manga:hover {
            background: white;
            color: black;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container mt-4 text-center">
        <h1 class="title-box">🏆 Top 10 Mangas 🏆</h1>

        {% if mangas %}
        <table class="table mt-4">
            <thead class="table-dark">
                <tr>
                    <th>🏅 Rank</th>
                    <th>📖 Title</th>
                    <th>✍️ Author</th>
                    <th>⭐ Rating</th>
                    <th>📜 Genre</th>
                    <th>🔍 Details</th>
                </tr>
            </thead>
            <tbody>
                {% for manga in mangas %}
                <tr>
                    <td><strong>#{{ loop.index }}</strong></td>
                    <td>{{ manga.title }}</td>
                    <td>{{ manga.author }}</td>
                    <td>⭐ {{ manga.rating }}/10</td>
                    <td>{{ manga.genre }}</td>
                    <td>
                        <a href="{{ url_for('manga_detail', id=manga.id) }}" class="btn btn-manga btn-sm">👀 View</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="title-box">😢 No mangas available.</p>
        {% endif %}

        <a href="{{ url_for('home') }}" class="btn btn-manga mt-3">🏠 Back to Home</a>
    </div>
</body>

</html>

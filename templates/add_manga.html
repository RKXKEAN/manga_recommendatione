<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Manga - Manga Recommendation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://wallpapercave.com/wp/wp12284333.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: black;
        }

        .title-box {
            border: 5px solid black;
            display: inline-block;
            padding: 10px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 5px 5px 0px black;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 20px;
            border-radius: 10px;
            border: 5px solid black;
            box-shadow: 5px 5px 0px black;
        }

        .btn-manga {
            background: black;
            color: white;
            border: 2px solid white;
        }

        .btn-manga:hover {
            background: white;
            color: black;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">MyMangaVerse</a>
            <a class="btn btn-danger" href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center title-box">ğŸ“– Add New Manga ğŸ“–</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">ğŸ“– Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">âœï¸ Author</label>
                        <input type="text" class="form-control" id="author" name="author" required>
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">â­ Rating</label>
                        <input type="number" class="form-control" id="rating" name="rating" min="0" max="10" step="0.1"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="genre" class="form-label">ğŸ“œ Genre</label>
                        <input type="text" class="form-control" id="genre" name="genre" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">ğŸ“ Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">ğŸ–¼ï¸ Image URL</label>
                        <input type="url" class="form-control" id="image_url" name="image_url" required>
                    </div>
                    <button type="submit" class="btn btn-manga w-100">â• Add Manga</button>
                </form>
                <div class="text-center mt-4">
                    <a href="{{ url_for('home') }}" class="btn btn-manga mt-3">ğŸ  Back to Home</a>
                </div>
            </div>
</body>

</html>

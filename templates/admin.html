<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Manga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://wallpapercave.com/wp/wp12284333.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .navbar {
            border-bottom: 5px solid black;
            box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.5);
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            border: 5px solid black;
            border-radius: 10px;
            box-shadow: 5px 5px 0px black;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .btn-manga {
            background: black;
            color: white;
            border: 2px solid white;
        }

        .btn-manga:hover {
            background: white;
            color: black;
            border: 2px solid black;
        }

        .title-box {
            border: 3px solid black;
            border-radius: 8px;
            padding: 10px 20px;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">MyMangaVerse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h2 class="text-center title-box">🛠️ Manage Manga 🛠️</h2>
        <a href="{{ url_for('add_manga') }}" class="btn btn-success mb-3">➕ Add New Manga</a>
        <div class="list-group">
            {% for manga in mangas %}
            <div class="list-group-item d-flex justify-content-between align-items-center card p-3">
                <div>
                    <h5>📖 {{ manga.title }}</h5>
                    <p>📝 {{ manga.description[:100] }}...</p>
                    <p><strong>✍️ Author:</strong> {{ manga.author }}</p>
                    <p><strong>⭐ Rating:</strong> {{ manga.rating }}/10</p>
                    <p><strong>📜 Genre:</strong> {{ manga.genre }}</p>
                </div>
                <div>
                    <a href="{{ url_for('manga_detail', id=manga.id) }}" class="btn btn-info btn-sm">👁️ View</a>
                    <a href="{{ url_for('edit_manga', id=manga.id) }}" class="btn btn-warning btn-sm">✏️ Edit</a>
                    <form action="{{ url_for('delete_manga', id=manga.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">🗑️ Delete</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

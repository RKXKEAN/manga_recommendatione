<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Manga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-4">
        <h2>Manage Manga</h2>
        <a href="{{ url_for('add_manga') }}" class="btn btn-success mb-3">Add New Manga</a>
        <div class="list-group">
            {% for manga in mangas %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5>{{ manga.title }}</h5>
                    <p>{{ manga.description }}</p>
                    <p><strong>Author:</strong> {{ manga.author }}</p>
                </div>
                <div>
                    <a href="{{ url_for('edit_manga', id=manga.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{{ url_for('delete_manga', id=manga.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

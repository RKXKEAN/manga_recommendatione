<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manga Recommendation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Manga Recommendation</a>
            <a class="btn btn-danger" href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Admin Panel</h1>
        <a href="/add_manga" class="btn btn-primary mb-3">Add New Manga</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for manga in mangas %}
                <tr>
                    <td>{{ manga.id }}</td>
                    <td>{{ manga.title }}</td>
                    <td>{{ manga.author }}</td>
                    <td>
                        <a href="/edit_manga/{{ manga.id }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete_manga/{{ manga.id }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>

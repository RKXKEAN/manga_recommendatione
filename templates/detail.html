{% extends 'base.html' %}

{% block content %}
<h1>{{ manga.title }}</h1>
<p><strong>Author:</strong> {{ manga.author }}</p>
<p><strong>Genre:</strong> {{ manga.genre }}</p>
<p><strong>Rating:</strong> {{ manga.rating }}</p>
<p>{{ manga.description }}</p>
<a href="{{ url_for('home') }}" class="btn btn-secondary">Back</a>
<a href="{{ url_for('delete_manga', manga_id=manga.id) }}" class="btn btn-danger">Delete</a>
{% endblock %}
